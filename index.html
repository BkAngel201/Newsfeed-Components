<!DOCTYPE html>
<html>
  <head>
    <title>Lambda School Newsfeed</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./CSS/index.css" />
    <script src="./Menu/Menu.js" defer></script>
    <script src="./Article/Article.js" defer></script>
  </head>
  <body>
    <div class="header">
      <img class="menu-button" src="./assets/menu.png"/>
      <h1>Lambda School Newsfeed</h1>
    </div>
    <div class="articles"></div>
    <form>
      <h2>Create Articles</h2>
      <input type="text" placeholder="Article Title" id="articleTitle">
      <input type="text" placeholder="Article Date" id="articleDate">
      <textarea type="text" rows="10" placeholder="Article Content 1" id="articleContent1"></textarea>
      <textarea type="text" rows="10" placeholder="Article Content 2" id="articleContent2"></textarea>
      <textarea type="text" rows="10" placeholder="Article Content 3" id="articleContent3"></textarea>
      <input type="submit" value="Submit" id="submitButton">
    </form>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
</html>
